<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header><div class="logo"></div></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="content">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li><p>Page</p></li>
                    <li><p>Page2</p></li>
                    <li><h2>California:</h2></li>
                    <li><p>Sanfransisco</p></li>
                    <li><p>Page3</p></li>
                </ul>
            </div>
            <div class="amenities">
                <div class="content">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li><p>Internet</p></li>
                    <li><p>Kitchen</p></li>
                    <li><p>TV</p></li>
                    <li><p>Iron</p></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
